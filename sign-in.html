<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ToSa">
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="base.css">
    <title>Sign-in</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <form>
    <div class="text-center">
      <img class="" src="/assets/brand/logo.png" alt="logo" width="75" height="75">
      <div class="fw-semibold fs-1">Dashboard</div>
    </div>
    <h1 class="h3 mb-4 mt-5 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-4">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <a class="btn btn-primary w-100 py-2" role="button" href="/base.html">Sign in</a>
    <p id="copyright" class="mt-4 text-body-secondary">&copy; 2023 -
        <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
        </script>
        Dashboard
    </p>
  </form>
</main>
<script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
